<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <style>
        body {
            width: 500px;
            margin: 10px;
        }

        .title {
            display: flex;
            font-size: 15px;
            font-weight: 100;
            color: black;
            margin-top: -4px;
        }

        .line {
            background: rgba(0, 0, 0, 0.25);
            width: 100%;
            height: 1px;
            margin-top: 5px;
        }

        .vline {
            background: rgba(0, 0, 0, 0.25);
            width: 1px;
            height: 100%;
        }

        #input {
            width: 100%;
            height: 25px;
            font-size: 15px;
            margin: 10px 0;
        }

        .buttonOutside {
            display: flex;
            border-radius: 99px;
            width: auto;
            height: 100%;
            background: rgb(72, 121, 255);
        }

        .buttonaria {
            display: flex;
            width: 100%;
            height: 30px;
            justify-content: flex-end;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            width: 60px;
            height: 100%;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .button:active {
            background: rgba(255, 255, 255, 0.1);
        }

    </style>
</head>

<body>
    <div>
        <div class="title">
            <img src="icon.png" style="width: 24px; height: 24px;">
            <p style="margin: 0;">YouTube Downloader</p>
        </div>
        <div class="line"></div>
    </div>
    <div>
        <input type="text" id="input">
        <div class="buttonaria">
            <div class="buttonOutside">
                <div class="button">保存</div>
                <div class="vline"></div>
                <div class="button">再生</div>
            </div>
        </div>
    </div>
</body>

</html>
