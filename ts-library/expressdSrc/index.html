<!DOCTYPE html>
<html>

<head>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css/windowSystem.css">
</head>

<body>
    <div class="window-master" style="top: 141px; left: 112px; width: 900px; height: 600px;">
        <div class="window-resize-top">
            <div class="window-resize-tL-zone"></div>
            <div class="window-resize-top-zone"></div>
            <div class="window-resize-tR-zone"></div>
        </div>
        <div class="window-resize-center">
            <div class="window-resize-left">
                <div class="window-resize-lT-zone"></div>
                <div class="window-resize-left-zone"></div>
                <div class="window-resize-lB-zone"></div>
            </div>
            <div class="window-body" id="windowofuzakewindow">
                <div class="window-bar">
                    <div class="window-bar-left">
                        <div class="window-title">おふざけウィンドウ</div>
                    </div>
                    <div class="window-bar-right">
                        <div class="window-mini">_</div>
                        <div class="window-max">□</div>
                        <div class="window-close">×</div>
                    </div>
                </div>
                <div class="window-main">
                </div>
            </div>
            <div class="window-resize-right">
                <div class="window-resize-rT-zone"></div>
                <div class="window-resize-right-zone"></div>
                <div class="window-resize-rB-zone"></div>
            </div>
        </div>
        <div class="window-resize-bottom">
            <div class="window-resize-bL-zone"></div>
            <div class="window-resize-bottom-zone"></div>
            <div class="window-resize-bR-zone"></div>
        </div>
    </div>
</body>

</html>
