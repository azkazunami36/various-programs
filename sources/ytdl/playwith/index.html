<html lang="ja">

<head>
    <meta name="viewport" content="width=device-width">
    <title>YouTube Player</title>
    <script src="./playwith/index.js"></script>
    <link type="text/css" rel="stylesheet" href="./playwith/stylesheet.css">
    <link type="text/css" rel="stylesheet" href="../publicstylesheet.css">
</head>

<body>
    <div id="leftAria" class="leftAria">
        <div class="playerWindow">
            <video id="video" src="" poster="" preload="metadata"></video>
            <div class="playerPopup">
                <div class="playerHeader"></div>
                <div class="playerFooter">
                    <div id="seekbar-wrap">
                        <div id="seek-point"></div>
                        <div id="seekbar-out">
                            <div id="seekbar-loadVideo"></div>
                            <div id="seekbar-loadAudio"></div>
                            <div id="seekbar-in"></div>
                        </div>
                    </div>
                    <div class="playerButton">
                        <div class="playerButtonLeft">
                            <div id="playButton" class="playerBtn">再生</div>
                            <div id="minusButton" class="playerBtn">5-</div>
                            <div id="plusButton" class="playerBtn">5+</div>
                        </div>
                        <div class="playerButtonRight">
                            <div id="downloadButton" class="playerBtn">ダウンロード</div>
                            <div id="muteButton" class="playerBtn">ミュート</div>
                            <div id="loopButton" class="playerBtn">ループ</div>
                            <div id="" class="playerBtn"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="rightAria" class="rightAria">
    </div>
</body>

</html>
