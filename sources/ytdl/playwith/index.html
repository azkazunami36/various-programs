<html lang="ja">

<head>
    <meta name="viewport" content="width=device-width">
    <title>YouTube Player</title>
    <script src="./playwith/index.js"></script>
    <link type="text/css" rel="stylesheet" href="./playwith/stylesheet.css">
    <link type="text/css" rel="stylesheet" href="../publicstylesheet.css">
</head>

<body>
    <div class="leftAria">
        <div class="playerWindow">
            <video id="video" src="" poster="" preload="metadata"></video>
            <div class="playerPopup">
                <div class="playerHeader"></div>
                <div class="playerFooter">
                    <div id="seekbar-wrap">
                        <div id="seek-point"></div>
                        <div id="seekbar-out">
                            <div id="seekbar-loadVideo"></div>
                            <div id="seekbar-loadAudio"></div>
                            <div id="seekbar-in"></div>
                        </div>
                    </div>
                    <div class="playerButton">
                        <div class="playerButtonLeft">
                            <div id="playButton">再生</div>
                        </div>
                        <div class="playerButtonRight"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="rightAria">
        <input type="button" value="ミュート" onclick="audio.muted = true">
        <input type="button" value="ミュート解除" onclick="audio.muted = false">
        <input type="button" value="ループ" onclick="audio.loop = true">
        <input type="button" value="ループ解除" onclick="audio.loop = false">
    </div>
</body>

</html>
