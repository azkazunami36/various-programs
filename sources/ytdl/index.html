<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>YouTube Downloader</title>
    <script src="index.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
    <link type="text/css" rel="stylesheet" href="../publicstylesheet.css">
</head>

<body>
    <div class="URL">
        <div class="URLBar">
            <div class="URLBox">
                <input type="text" id="URLBox" placeholder="YouTube URLまたはVideo ID">
            </div>
            <div class="multiChoiceButton">複数選択
                <div id="multichoice" class="clickme"></div>
            </div>
            <div class="BoxEnterButton">送信
                <div id="URLSend" class="clickme"></div>
            </div>
        </div>
    </div>
    <div id="videoList" class="VideoList">
        <div class="VideoListTop"></div>
        <div id="VideoListCenter"></div>
        <div class="VideoListBottom"></div>
    </div>
    <div id="BlackBackground" class="BlackBack"></div>
    <div id="infoPopup" class="Popup">
        <div class="PopupWindow">
            <div class="PopupClose">
                <div class="PopupCloseButton">×
                    <div id="infoPopupCloseBtn" class="clickme"></div>
                </div>
            </div>
            <div class="infoPopupBody">
                <div id="infoTitle">サーバーの返答を待っています...</div>
                <div class="infoVideoList">
                    <div id="infoVideos">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="msPopup" class="Popup">
        <div class="PopupWindow">
            <div class="PopupClose">
                <div class="PopupCloseButton">×
                    <div id="msPopupCloseBtn" class="clickme"></div>
                </div>
            </div>
            <div class="msPopupBody">
                <div class="msTitle">複数ダウンロードするためのテキストを入力してください。</div>
                <div class="msTextBox">
                    <textarea id="msDataBox" style="width: 100%; height: 100%; border: 0;"></textarea>
                </div>
                <div class="msEnterButton">送信
                    <div id="MultiURLSend" class="clickme"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="frontBTBottom">
        <div id="FBTBoToolBar">
            <div id="FBTBoToolBackGround">
                <div class="FBTBoBody">
                    <a class="FBTBoBName" href="./clipcreate/index.html">クリップを作成</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
